[general]
import = ["~/.config/alacritty/themes/catppuccin-frappe.toml"] # frappe, latte, macchiato, mocha
live_config_reload = true

[env]
TERM = "xterm-256color"

[shell]
program = "/bin/zsh"

[window]
opacity = 0.9
blur = true
decorations = "buttonless"
dynamic_padding = false

[window.dimensions]
columns = 90
lines = 25

[window.padding]
x = 25
y = 20

[window.position]
x = 1050
y = 250

[selection]
save_to_clipboard = true
# semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[mouse]
hide_when_typing = true

[font]
size = 14.0

[font.normal]
family = "Roboto Mono"
style = "Regular"

[font.bold]
family = "Roboto Mono"
style = "Bold"

[font.italic]
family = "Roboto Mono"
style = "Italic"

[font.bold_italic]
family = "Roboto Mono"
style = "Bold Italic"
